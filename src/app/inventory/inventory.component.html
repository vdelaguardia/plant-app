<h1>YOUR PLANTS</h1>
<button (click)="toggleModifyPlantModal()">Add Plant</button>
<div id="plants-container">
    <app-plant-item *ngFor="let plant of plants" [plant]="plant" (editClicked)="onEditClicked($event)" (deleteClicked)="onDeleteClicked($event)"></app-plant-item>
</div>
<span *ngIf="plants.length === 0">No plants added yet!</span>
<add-plant-item *ngIf="showModifyPlantModal"
    [plant]="selectedPlant"
    (closeBtnClicked)="toggleModifyPlantModal()"
    (save)="onPlantSaved($event)">
</add-plant-item>
