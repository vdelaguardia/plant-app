<div id="overlay" (click)="onCloseClicked()"></div>

<div id="inner-container">
    <div class="flex-container" id="content">
        <div class="flex-container" id="uploader-content">
            <img #previewImg id="preview-img" [src]="plant.pictureId">
            <input type="file" (change)="onFileChanged($event)">
        </div>
        <div class="flex-container" id="edit-content">
            <button (click)="onCloseClicked()">Close</button>
            <div>
                <input type="text" placeholder="Name" [(ngModel)]="plant.name">
                <input type="date" [(ngModel)]="plant.lastWateredDate"> 
                <input type="number" placeholder="Number of days between watering" [(ngModel)]="plant.daysBtwnWatering"> 
            </div>
            <div class="flex-container" id="display">
                <span>Name: {{plant.name}}</span>
                <span>Days Between Watering: {{plant.daysBtwnWatering}}</span>
                <span>Last Watered: {{plant.lastWateredDate}}</span>
            </div>
    
            <button (click)="onSave()">Save</button>
        </div>
    </div>
</div>
